<div *ngFor="let l of listings,let i=index" class="listing-item">
    <mat-card>
      <div class="card-content">
        <img mat-card-image [src]="'https://xinlitan98.sgp1.digitaloceanspaces.com/image/' + l.images[0]" width="300px">
        <div class="text-content">
          <mat-card-header>
            <mat-card-title>{{l.price | currency:'$':'symbol':'1.2-2'}}</mat-card-title>
            <mat-card-title>
              <mat-icon>location_on</mat-icon>
              {{l.address}}
            </mat-card-title>
            <mat-card-subtitle>{{l.flatType}}</mat-card-subtitle>
            <mat-card-subtitle>{{l.storey}} floor</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button class="orange-button" [routerLink]="l.uploadId">More Details</button>
          </mat-card-actions>
          <mat-card-actions>
            <button mat-flat-button color="warn" type="button" (click)="removeListing(i)">Remove Listing</button>
          </mat-card-actions>

        </div>
      </div>
    </mat-card>
  </div>
