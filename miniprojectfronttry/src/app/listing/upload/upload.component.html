<mat-card>
    <mat-card-header>
      <mat-card-title>Resale Flat Listing Upload</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-field">
          <mat-label>Pictures:</mat-label>
          <input type="file" #upload multiple>
        </div>
  
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Address:</mat-label>
            <input matInput type="text" formControlName="address">
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Postal Code:</mat-label>
            <input matInput type="number" formControlName="postalCode">
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Storey:</mat-label>
            <input matInput type="number" formControlName="storey">
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Floor Area Sqm:</mat-label>
            <input matInput type="number" formControlName="floorAreaSqm">
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Flat Type:</mat-label>
            <mat-select formControlName="flatType">
              <mat-option value="2 Room">2 Room</mat-option>
              <mat-option value="3 Room">3 Room</mat-option>
              <mat-option value="4 Room">4 Room</mat-option>
              <mat-option value="5 Room">5 Room</mat-option>
              <mat-option value="Executive">Executive</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Remaining Lease:</mat-label>
            <input matInput type="number" formControlName="remainingLeaseYear">
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Price:</mat-label>
            <input matInput type="number" formControlName="price">
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field class="full-width">
            <mat-label>Description:</mat-label>
            <textarea matInput type="number" formControlName="description"></textarea>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
